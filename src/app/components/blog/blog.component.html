<section class="page page-space-background">
  <div class="blog-header-list">
    <header class="text-center">
        <h1>4th Rock from the Sun</h1>
    </header>
    <div class="container">
      <ul>
        <li *ngFor="let blog of blogs" >
          <h2>{{ blog.title.rendered }}</h2>
          <div [innerHTML]="blog.content.rendered">
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
